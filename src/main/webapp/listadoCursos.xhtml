<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Catalogo de cursos</title>
</h:head>
<h:form>
    <p:growl id="messages"></p:growl>
    <p:panelGrid columns="2">
    	<p:outputLabel value="Nombre profesor:"></p:outputLabel>
        <p:inputText value="#{profesorFaces.profesorbean.nombre_profe}"></p:inputText>                     
    </p:panelGrid>
    <p:commandButton value="Insertar" action="#{profesorFaces.insert}" update="messages"></p:commandButton>
</h:form>
</html>
