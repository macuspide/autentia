<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Insertar Curso</title>
</h:head>
<h:form>
    <p:growl id="messages"></p:growl>
    <p:panelGrid columns="2">
    	<p:outputLabel value="Activo:"></p:outputLabel>
        <p:selectBooleanCheckbox  value="#{cursoFaces.cursobean.activo}"></p:selectBooleanCheckbox >
        

        
        <p:outputLabel for="titulo" value="Titulo:"></p:outputLabel>
        <p:inputText id="titulo" value="#{cursoFaces.cursobean.titulo}"></p:inputText>


        <p:outputLabel for="profesor" value="Profesor:" />
        <p:selectOneMenu id="profesor" value="#{cursoFaces.profesorbean}"  style="width:125px" converter="profeConverter">
              <f:selectItems value="#{cursoFaces.profesorLista}" var="profesorbean" itemLabel="#{profesorbean.nombre_profe}" itemValue="#{profesorbean}"/>
         </p:selectOneMenu>


        <p:outputLabel for="nivel" value="nivel"></p:outputLabel>
        <p:inputText id="nivel" value="#{cursoFaces.cursobean.id_nivel}"></p:inputText>
        




         
        <p:outputLabel for="horas" value="Numero de horas:"></p:outputLabel>
        <p:inputText id="horas" value="#{cursoFaces.cursobean.horas}"></p:inputText>                     
    </p:panelGrid>
    <p:commandButton value="Insertar"  action="#{cursoFaces.insert}" update="display" oncomplete="PF('dlg').show()"></p:commandButton>
    
    
    
    
       <p:dialog header="Values" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
        <p:panelGrid columns="2" id="display" columnClasses="label,value">
 
            <h:outputText value="Profesor:" />
            <h:outputText value="#{cursoFaces.profesorbean.nombre_profe}" />
                        <h:outputText value="Titulo:" />
            <h:outputText value="#{cursoFaces.cursobean.titulo}" />
        </p:panelGrid>
    </p:dialog>
</h:form>




</html>
