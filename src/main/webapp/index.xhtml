<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Insertar Curso</title>
</h:head>
<h:form>
    <p:growl id="messages"></p:growl>
    <p:panelGrid columns="2">
    	<p:outputLabel value="Activo:"></p:outputLabel>
        <p:selectBooleanCheckbox  value="#{cursoFaces.cursobean.activo}"></p:selectBooleanCheckbox >
        
        <p:outputLabel for="profesor" value="Profesor:" />
        <p:selectOneMenu id="profesor" value="#{profesorFaces.profesorbean}"  style="width:125px">
            <f:selectItem itemLabel="Selecciona un item" itemValue="" />
            <f:selectItems value="#{profesorFaces.profesorLista}" var="profesorbean" itemLabel="#{profesorbean.nombre_profe}" itemValue="#{profesorbean.id_profesor}"/>
         </p:selectOneMenu>
        
        <p:outputLabel for="titulo" value="Titulo:"></p:outputLabel>
        <p:inputText id="titulo" value="#{cursoFaces.cursobean.titulo}"></p:inputText>
        
        <p:outputLabel for="nivel" value="Nivel:" />
        <p:selectOneMenu id="nivel" value="#{nivelFaces.nivelbean}" style="width:125px">
            <f:selectItem itemLabel="Selecciona un nivel" itemValue="" />
            <f:selectItems value="#{nivelFaces.nivelesLista}" var="nivelbean" itemLabel="#{nivelbean.nombre_nivel}" itemValue="#{nivelbean.id_nivel}"/>
         </p:selectOneMenu>
         
        <p:outputLabel for="horas" value="Numero de horas:"></p:outputLabel>
        <p:inputText id="horas" value="#{cursoFaces.cursobean.horas}"></p:inputText>                     
    </p:panelGrid>
    <p:commandButton value="Insertar" action="#{cursoFaces.insert}" update="messages"></p:commandButton>
</h:form>
</html>
