<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Insertar Curso</title>
</h:head>
<h:form>
    <p:growl id="messages"></p:growl>
    <p:panelGrid columns="2">
    	<p:outputLabel value="Activo:"></p:outputLabel>
        <p:selectBooleanCheckbox  value="#{cursoFaces.cursobean.activo}"></p:selectBooleanCheckbox >
        <p:outputLabel value="Profesor:"></p:outputLabel>
        <p:inputText value="#{cursoFaces.cursobean.id_profesor}"></p:inputText>
        <p:outputLabel value="Titulo:"></p:outputLabel>
        <p:inputText value="#{cursoFaces.cursobean.titulo}"></p:inputText>
        <p:outputLabel value="Nivel:"></p:outputLabel>
        <p:inputText value="#{cursoFaces.cursobean.id_nivel}"></p:inputText>
        <p:outputLabel value="Numero de horas:"></p:outputLabel>
        <p:inputText value="#{cursoFaces.cursobean.horas}"></p:inputText>                     
    </p:panelGrid>
    <p:commandButton value="Insertar" action="#{cursoFaces.insert}" update="messages"></p:commandButton>
</h:form>
</html>
